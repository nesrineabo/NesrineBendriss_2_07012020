<!DOCTYPE html>
<html lang="fr">

<!-- Informations importantes invisibles -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <script src="https://kit.fontawesome.com/353d67f000.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Reservia - Trouvez votre hébergement pour des vacances de rêve</title>
</head>

<!--Contenu du site -->
<body>
    <div class="container">

<!-- Header --> 

<header>

    <a href="index.html"><img class="logo" src="images/logo/Reservia.svg" alt="Logo du moteur de recherche d'hébergement Reservia"></a>
        
    <nav >
        <a class="nav-lien" href="#">Hébergements</a> 
        <a class="nav-lien" href="#">Activités</a> 
    </nav>
    
    <a class="nav-inscription" href="#">S'inscrire</a>

</header>


<!-- Titre de la page -->

<div class="titre-page">
    <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
    <p>En plein centre ville ou en pleine nature</p>
</div>

<!-- Recherche -->

<div class="bouton-recherche">

    <i class="fas fa-map-marker-alt"></i>
    <input type="search" class="ville" value="Marseille, France">
    <button class="bouton-rechercher" type="submit">
        <span>Rechercher</span>
        <i class="fas fa-search"></i>
    </button>

</div>

<!-- Filtres -->
<div class="filtre">
    <h3>Filtres</h3>

    <div class="contenu-filtre">
        <button><span class="icone">
            <i class="fas fa-money-bill-wave fa-fw"></i>
            </span>Économique</button>
        <button><span class="icone">
            <i class="fas fa-child fa-fw"></i>
            </span>Familial</button>
        <button><span class="icone">
            <i class="fas fa-heart fa-fw"></i>
            </span>Romantique</button>
        <button><span class="icone">
            <i class="fas fa-dog fa-fw"></i>
            </span>Animaux autorisés</button>
    </div>

</div>

<!--Nombre d'hébergements disponibles -->
<div class="info-dispo">

    <span><i class="fas fa-info"></i></span>
    <p>Plus de 500 logements sont disponibles dans cette ville</p>
</div>


    </div>
    
</body>
</html>
